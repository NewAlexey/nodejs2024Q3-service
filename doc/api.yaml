info:
  title: "Home Library"
  description: "The Home Library API description"
  version: "1.0"
  contact: {}
tags: []
servers: []
components:
  schemas:
    SignActionUserDto:
      type: "object"
      properties:
        login:
          type: "string"
          description: "User name"
          example: "Alexey"
        password:
          type: "string"
          description: "User password"
          example: "qwerty"
      required:
        - "login"
        - "password"
    RefreshTokenDto:
      type: "object"
      properties:
        refreshToken:
          type: "string"
          description: "Refresh token."
      required:
        - "refreshToken"
    FrontUserEntity:
      type: "object"
      properties:
        id:
          type: "string"
          description: "User id"
          example: "9c5b94b1-35ad-49bb-b118-8e8fc24abf80"
        login:
          type: "string"
          description: "User login"
          example: "Awesome Login"
        version:
          type: "number"
          description: "User data version"
          example: "2"
        createdAt:
          type: "number"
          description: "User's creating timestamp."
          example: 1731319909658
        updatedAt:
          type: "number"
          description: "User's updating timestamp."
          example: 1731319914193
      required:
        - "id"
        - "login"
        - "version"
        - "createdAt"
        - "updatedAt"
    BadRequestErrorDto:
      type: "object"
      properties:
        statusCode:
          type: "number"
          description: "Bad request HTTP error code."
          example: 400
        message:
          type: "string"
          description: "Validation error message"
          example: "Validation failed (uuid  is expected)"
      required:
        - "statusCode"
        - "message"
    RequestNotFoundErrorDto:
      type: "object"
      properties:
        statusCode:
          type: "number"
          description: "HTTP error code"
          example: 404
        message:
          type: "string"
          description: "Error message"
          example: "Entity does not exist"
      required:
        - "statusCode"
        - "message"
    CreateUserDto:
      type: "object"
      properties:
        login:
          type: "string"
          description: "User name"
          example: "Alexey"
        password:
          type: "string"
          description: "User password"
          example: "qwerty"
      required:
        - "login"
        - "password"
    BadRequestErrorErrorListDto:
      type: "object"
      properties:
        statusCode:
          type: "number"
          description: "Bad request HTTP error code."
          example: 400
        message:
          description: "Validation error message"
          example: "[\"name must be a string\", \"year must be a number conforming to the specified constraints\"]"
          type: "array"
          items:
            type: "string"
        error:
          type: "string"
          description: "Error status"
          example: "Bad Request"
      required:
        - "statusCode"
        - "message"
        - "error"
    UpdateUserDto:
      type: "object"
      properties:
        oldPassword:
          type: "string"
          description: "User old password"
          example: "qwerty"
        newPassword:
          type: "string"
          description: "User new password"
          example: "123456"
      required:
        - "oldPassword"
        - "newPassword"
    TrackEntity:
      type: "object"
      properties:
        id:
          type: "string"
          description: "Track id"
          example: "9c5b94b1-35ad-49bb-b118-8e8fc24abf80"
        name:
          type: "string"
          description: "Track name (title)"
          example: "B.Y.O.B."
        duration:
          type: "number"
          description: "Track duration"
          example: 4.23
        artistId:
          type: "string"
          description: "Artist id"
          example: "85a0c8c7-a17e-4c70-8240-e998d2a718e4"
        albumId:
          type: "string"
          description: "Album id"
          example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
      required:
        - "id"
        - "name"
        - "duration"
    CreateTrackDto:
      type: "object"
      properties:
        name:
          type: "string"
          description: "Track name (title)"
          example: "B.Y.O.B."
        duration:
          type: "number"
          description: "Track duration"
          example: 4.23
        artistId:
          type: "string"
          description: "Artist id"
          example: "9c5b94b1-35ad-49bb-b118-8e8fc24abf80"
        albumId:
          type: "string"
          description: "Album id"
          example: "85a0c8c7-a17e-4c70-8240-e998d2a718e4"
      required:
        - "name"
        - "duration"
    UpdateTrackDto:
      type: "object"
      properties:
        name:
          type: "string"
          description: "Track name (title)"
          example: "B.Y.O.B."
        duration:
          type: "number"
          description: "Track duration"
          example: 4.23
        artistId:
          type: "string"
          description: "Artist id"
          example: "85a0c8c7-a17e-4c70-8240-e998d2a718e4"
        albumId:
